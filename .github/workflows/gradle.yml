name: Java CI with Gradle (minimal)

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle (installs Gradle on the runner)
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.4'    # ajusta aqui se quiser outra vers√£o

      - name: Build with Gradle
        run: gradle --no-daemon clean build
